<!DOCTYPE html>
<html>
<head>
    <title>Upload Complaint</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        #map { height: 300px; margin-top: 10px; border-radius: 8px; }
        .btn { background: #28a745; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>
<h2>Upload Complaint</h2>
<form action="/complaint" method="POST">
    <input type="text" name="title" placeholder="Complaint Title" required>
    <textarea name="description" placeholder="Complaint Description" required></textarea>
    <input type="text" name="location" placeholder="Location (optional)">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <button type="button" onclick="getLocation()" class="btn">üìç Auto Detect Location</button>
    <div id="map"></div>
    <button type="submit" class="btn">Submit Complaint</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([9.9312, 76.2673], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

var marker;
map.on('click', function(e) {
    var lat = e.latlng.lat;
    var lng = e.latlng.lng;
    if (marker) map.removeLayer(marker);
    marker = L.marker([lat, lng]).addTo(map);
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;
});

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
            var lat = pos.coords.latitude;
            var lng = pos.coords.longitude;
            map.setView([lat, lng], 14);
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map);
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    } else {
        alert("Geolocation not supported!");
    }
}
</script>
</body>
</html>
