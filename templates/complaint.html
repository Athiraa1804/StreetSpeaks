<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Complaint - StreetSpeak</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #b2f0c0, #5dbb63);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2e7d32;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #388e3c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #2e7d32;
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Upload Complaint</h2>
  <form method="POST" action="/complaint">
    <input type="text" name="title" placeholder="Complaint Title" required>
    <textarea name="description" rows="4" placeholder="Complaint Description" required></textarea>
    <input type="text" name="location" placeholder="Location" required>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
