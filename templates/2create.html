<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #b2f0c0, #5dbb63);
      padding: 40px 0;
      margin: 0;
    }

    .container {
      width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea,
    select {
      width: 95%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #c1e1c1;
      border-radius: 6px;
      font-size: 14px;
      background: #f9fff9;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .signin-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signin-link a {
      color: #2e7d32;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2><form method="POST" action="/register">
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <input type="email" name="email" placeholder="Email" required />
  <select name="district" required>
        <option value="" disabled selected>Select District</option>
        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
        <option value="Kollam">Kollam</option>
        <option value="Pathanamthitta">Pathanamthitta</option>
        <option value="Kottayam">Kottayam</option>
        <option value="Alapuzha">Alappuzha</option>
        <option value="Idukki">Idukki</option>
        <option value="Ernakulam">Ernakulam</option>
        <option value="Thrissur">Thrissur</option>
        <option value="Palakkad">Palakkad</option>
        <option value="Malappuram">Malappuram</option>
        <option value="Kozhikod">Kozhikode</option>
        <option value="Kannur">Kannur</option>
        <option value="Wayanad">Wayanad</option>
        <option value="Kasargod">Kasargod</option>
  </select>
  <input type="text" name="locality" placeholder="Locality" required />
  <textarea name="address" placeholder="Address" required></textarea>
  <input type="text" name="pincode" placeholder="Pincode" required />
  <button type="submit">Create Account</button>
</form>

    <div class="signin-link">
      Already have an account? <a href="/login">Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Optional: send to backend

      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
