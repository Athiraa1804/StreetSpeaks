<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .status {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .question {
      font-weight: bold;
      font-size: 1.2em;
    }
    .response-list {
      margin-top: 20px;
    }
    .response-list p {
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Voice-Based Registration</h2>
  <button id="startBtn">Start Registration</button>
  <p class="status">Click the button above to begin.</p>
  <div class="question"></div>
  <div class="response-list"></div>

  <script>
    const questions = [
      "What is your full name?",
      "What is your phone number?",
      "What is your password?",
      "What is your address?"
    ];

    let currentQuestion = 0;
    let lastQuestion = "";
    const answers = [];

    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;

    const startBtn = document.getElementById("startBtn");
    const statusEl = document.querySelector('.status');
    const questionEl = document.querySelector('.question');
    const responseList = document.querySelector('.response-list');

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
      statusEl.textContent = "Speaking...";
      questionEl.textContent = text;
      utterance.onend = () => {
        if (callback) callback();
      };
    }

    function listen() {
      statusEl.textContent = "Listening...";
      recognition.start();
    }

    function askQuestion() {
      if (currentQuestion < questions.length) {
        lastQuestion = questions[currentQuestion];
        speak(lastQuestion, () => {
          listen();
        });
      } else {
        speak("Thank you. Your responses have been saved.");
        statusEl.textContent = "Registration complete.";
        questionEl.textContent = "";

        // Show all responses
        responseList.innerHTML = "";
        questions.forEach((q, i) => {
          const p = document.createElement("p");

          // Mask the password (question index 2)
          const displayAnswer = (i === 2) ? "*****" : answers[i];
          p.innerHTML = `<strong>${q}</strong> ${displayAnswer}`;
          responseList.appendChild(p);
        });
      }
    }

    recognition.onresult = function (event) {
      const response = event.results[0][0].transcript.toLowerCase().trim();
      console.log("Heard:", response);

      if (response.includes("repeat")) {
        speak("Repeating the question.", () => {
          speak(lastQuestion, () => {
            listen();
          });
        });
      } else {
        answers[currentQuestion] = response;

        // Show masked or unmasked response immediately
        const p = document.createElement("p");
        const displayAnswer = (currentQuestion === 2) ? "*****" : response;
        p.innerHTML = `<strong>${questions[currentQuestion]}</strong> ${displayAnswer}`;
        responseList.appendChild(p);

        currentQuestion++;
        askQuestion();
      }
    };

    recognition.onerror = function (event) {
      console.error("Speech error:", event.error);
      speak("Sorry, I didn't catch that. Please say it again.", () => {
        speak(lastQuestion, () => {
          listen();
        });
      });
    };

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      speak("Starting registration. Please answer the following questions.", () => {
        askQuestion();
      });
    };
  </script>
</body>
</html>
