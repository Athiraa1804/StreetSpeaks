<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreetSpeak Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #b2f0c0, #5dbb63);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #555;
    }

    .forgot-link {
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .forgot-link a {
      text-decoration: none;
      color: #2e86de;
      font-size: 14px;
    }

    .login-container button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #007bff;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <input type="email" id="emailInput" placeholder="Email" required>

    <div class="password-wrapper">
      <input type="password" placeholder="Password" id="passwordInput" required>
      <svg class="toggle-password" onclick="togglePassword()" id="eyeIcon" viewBox="0 0 24 24">
        <path d="M12 4.5C7 4.5 2.7 8.4 1 12c1.7 3.6 6 7.5 11 7.5s9.3-3.9 11-7.5c-1.7-3.6-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <div class="forgot-link">
      <a href="forgotpass.html">Forgot password?</a> <!-- Connected to OTP page -->
    </div>

    <button onclick="login()">Login</button>

    <div class="signup">
      Don't have an account? <a href="2create.html">Signup</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.getElementById("eyeIcon");

      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = '<path d="M12 4.5C7 4.5 2.7 8.4 1 12c.8 1.8 2.1 3.5 3.8 4.8l-2.3 2.3 1.4 1.4L21 3.9 19.6 2.5 16.2 5.8A11.8 11.8 0 0 0 12 4.5zM12 18c-5 0-9.3-3.9-11-7.5.7-1.4 1.7-2.7 2.8-3.7l1.5 1.5A4.5 4.5 0 0 0 12 16.5c.7 0 1.4-.1 2-.4l1.6 1.6A11.8 11.8 0 0 1 12 18z"/>';
      } else {
        input.type = "password";
        icon.innerHTML = '<path d="M12 4.5C7 4.5 2.7 8.4 1 12c1.7 3.6 6 7.5 11 7.5s9.3-3.9 11-7.5c-1.7-3.6-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/><circle cx="12" cy="12" r="2.5"/>';
      }
    }

    function login() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      // Simple check for demo purpose (no actual authentication here)
      if (email && password) {
        window.location.href = "login.html"; // Replace with your actual dashboard file name
      } else {
        alert("Please enter email and password!");
      }
    }
  </script>

</body>
</html>
