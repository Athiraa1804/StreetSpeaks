<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreetSpeaks - Home with Emergency Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e0f7fa);
        }

        .header {
            background: linear-gradient(90deg, #0d47a1, #1976d2);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #map { 
            height: 400px; 
            width: 90%; 
            margin: 20px auto; 
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .post-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .post {
            background: white;
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .post:hover { transform: translateY(-5px); }

        .post h3 { margin-top: 0; color: #0d47a1; font-size: 24px; }
        .post p { color: #444; margin: 10px 0 20px; line-height: 1.6; }
        .post img.post-image { max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 15px; }

        .buttons { display: flex; gap: 15px; align-items: center; }
        .buttons button, .poll-button {
            padding: 10px 20px;
            border: none;
            background: #1976d2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .buttons button:hover, .poll-button:hover {
            background: #0d47a1;
            transform: scale(1.05);
        }
        .poll-button img { width: 20px; height: 20px; }
        .poll-rate { font-size: 14px; color: #333; margin-top: 10px; font-weight: 500; }
        .emergency-icon { font-size: 20px; color: red; margin-top: 5px; font-weight: bold; }

        .modal {
            display: none; position: fixed; z-index: 999; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; padding: 20px 30px; border-radius: 12px;
            width: 300px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); text-align: center;
        }

        .modal-content h4 { margin-top: 0; color: #0d47a1; margin-bottom: 15px; }
        .modal-content textarea {
            width: 100%; height: 80px; padding: 10px; resize: none;
            border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; font-family: 'Poppins', sans-serif;
        }

        .modal-content button {
            padding: 8px 16px; background: #1976d2; color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.3s;
        }

        .modal-content button:hover { background: #0d47a1; }

        @media (max-width: 600px) {
            .buttons { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="header">StreetSpeaks - People's Voice</div>

    <div id="map"></div>

    <div class="post-container" id="postContainer"></div>

    <div class="modal" id="commentModal">
        <div class="modal-content">
            <h4>Write a Comment</h4>
            <textarea id="commentText" placeholder="Enter your comment..."></textarea><br>
            <button onclick="submitComment()">Submit</button>
            <button style="margin-left:10px;background:#ccc;color:#000;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let posts = [
            {
                id: 'post1',
                title: 'Road Potholes Near ABC Junction',
                description: 'The road near ABC Junction is filled with potholes causing frequent accidents.',
                image: 'https://via.placeholder.com/800x400?text=Road+Issue',
                votes: 0,
                total: 20,
                lat: 12.9722,
                lng: 77.5937
            },
            {
                id: 'post2',
                title: 'No Proper Street Lighting in XYZ Colony',
                description: 'The street lights in XYZ colony have been non-functional for months.',
                image: 'https://via.placeholder.com/800x400?text=Street+Lighting+Issue',
                votes: 0,
                total: 20,
                lat: 12.9760,
                lng: 77.6033
            }
        ];

        let map;
        let userMarker;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    map = L.map('map').setView([userLat, userLng], 14);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(map);

                    userMarker = L.marker([userLat, userLng]).addTo(map)
                        .bindPopup("You are here!").openPopup();

                    renderPosts();
                }, () => {
                    alert("Location permission denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function renderPosts() {
            const container = document.getElementById('postContainer');
            container.innerHTML = '';

            // Remove old markers (except user marker)
            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            posts.sort((a, b) => (b.votes / b.total) - (a.votes / a.total));

            posts.forEach(post => {
                const pollPercent = Math.round((post.votes / post.total) * 100);
                const emergency = pollPercent > 30 ? '<div class="emergency-icon">ðŸš¨ Emergency!</div>' : '';

                container.innerHTML += `
                    <div class="post" id="${post.id}">
                        <img src="${post.image}" class="post-image" alt="${post.title}">
                        <h3>${post.title}</h3>
                        <p>${post.description}</p>
                        <div class="buttons">
                            <button class="poll-button" onclick="votePoll('${post.id}')">
                                <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Poll Icon">
                                Poll
                            </button>
                            <button onclick="alert('Share Link Copied!')">Share</button>
                            <button onclick="openComment('${post.id}')">Comment</button>
                        </div>
                        <div class="poll-rate">Poll Support: ${pollPercent}%</div>
                        ${emergency}
                    </div>
                `;

                if (pollPercent > 30) {
                    L.marker([post.lat, post.lng], {
                        icon: L.icon({
                            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                            iconSize: [32, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        })
                    }).addTo(map).bindPopup(`ðŸš¨ ${post.title}<br>Poll Support: ${pollPercent}%`);
                }
            });
        }

        function votePoll(postId) {
            const post = posts.find(p => p.id === postId);
            post.votes += 1;
            alert("Your vote has been counted!");
            renderPosts();
        }

        let currentPost = '';

        function openComment(postId) {
            currentPost = postId;
            document.getElementById('commentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('commentModal').style.display = 'none';
            document.getElementById('commentText').value = '';
        }

        function submitComment() {
            const comment = document.getElementById('commentText').value.trim();
            if(comment === "") {
                alert("Please enter a comment.");
                return;
            }
            alert(`Your comment on ${currentPost}: "${comment}" has been submitted.`);
            closeModal();
        }

        window.onload = initMap;
    </script>
</body>
</html>
